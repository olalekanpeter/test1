        <section>
        <h1>Add Your Education</h1>
        <p>Add any school bootcamp etc that you have attended</p>
        <small>*required</small>
        <form>
            <div>
                <input type="text" name="school" placeHolder="School or Bootcamp"/></div>
                <div>
                <input type="Degree" name="Degree" PlaceHolder="Degree or Certificate"/></div>
                <div>
                    <input type="text" name="field of study" PlaceHolder="field of study"/>
            </div>
            <h4>From Date</h4>
            <div>
                <input type="date" name="from date" PlaceHolder="mm/dd/yyyy"/></div>
                <div>
                    <input type="checkbox" name="Current school or Bootcamp"/></div>
                    <h4>To Date</h4>
                    <div>
                        <input type="Date" name="To Date" PlaceHolder="mm/dd/yyyy"/></div>
                        <div>
                            <textarea name="text" cols="30" rows="5" PlaceHolder="programe Description" required></textarea></div>
                            <div>
                                <input type="submit" value="submit"/></div>
                                <div>
                                    <input type="Goback" value="Goback"/></div>
                                </section>
